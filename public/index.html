<!DOCTYPE html>
<html lang="tr"> <!-- Dil ayarı Türkçe olarak ayarlanır -->
<head>
  <meta charset="UTF-8"> <!-- Sayfanın karakter seti UTF-8 olarak belirlenir -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk için viewport ayarı -->
  <title>Tetris Oyunu</title> <!-- Sayfa başlığı -->
  
  <!-- Uygulamanın simgesi (favicon) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <!-- Tarayıcıya SEO bilgileri ve diğer meta bilgileri -->
  <meta name="description" content="Bu bir Tetris oyunudur.">
  <meta name="theme-color" content="#000000"> <!-- Tarayıcı sekmesindeki tema rengi -->
</head>

<body>
  <!-- Tarayıcının eski sürümlerine yönelik bir mesaj -->
  <noscript>Bu uygulama, JavaScript etkinleştirilmiş olmasını gerektirir.</noscript>
  
  <!-- React uygulamasının bağlanacağı kök HTML öğesi -->
  <div id="root"></div> <!-- React burada çalışır ve tüm bileşenler buraya yerleştirilir -->
</body>

</html>
